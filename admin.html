<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Room Reservations - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>Admin Panel - Manage Rooms</h1>
    <hr>

    <!-- Table to display rooms -->
    <h2>Rooms</h2>
    <table id="roomsTable">
        <thead>
            <tr>
                <th>Room Title</th>
                <th>Number</th>
                <th>Price</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="roomsTableBody">
            <!-- Room data will be inserted here dynamically -->
        </tbody>
    </table>

    <!-- Add Room Modal -->
    <div id="addRoomModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('addRoomModal')">&times;</span>
            <h2>Add New Room</h2>
            <form id="addRoomForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <button type="submit">Add Room</button>
            </form>
        </div>
    </div>

    <!-- Update Room Modal -->
    <div id="updateRoomModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal('updateRoomModal')">&times;</span>
            <h2>Update Room</h2>
            <form id="updateRoomForm">
                <input type="hidden" id="roomIdToUpdate" name="roomIdToUpdate">
                <label for="updatedTitle">Title:</label>
                <input type="text" id="updatedTitle" name="updatedTitle">
                <label for="updatedDescription">Description:</label>
                <textarea id="updatedDescription" name="updatedDescription"></textarea>
                <label for="updatedPrice">Price:</label>
                <input type="number" id="updatedPrice" name="updatedPrice">
                <button type="submit">Update Room</button>
            </form>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
<script src="js/firebase.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
