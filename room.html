<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rooms</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <link href="css/room.css" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h1>Rooms</h1>
    <hr>

    <form>
        <label for="roomTitle">Room Title:</label>
        <input id="roomTitle" name="roomTitle" placeholder="Enter room title.." required type="text">

        <label for="roomNumber">Room Number:</label>
        <input id="roomNumber" name="roomNumber" placeholder="Enter room number.." required type="text">
        <label for="room_type">Room type:</label>
        <select id="room_type" name="room_type">
            <option value="normal">Normal</option>
            <option value="Vip">VIP</option>
            <option value="Presidential">Presidential</option>
        </select>


        <label for="roomSize">Bedroom Size:</label>
        <select id="roomSize" name="bed_size">
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
        </select>

        <button class="add_room" id="add_room">Add room</button>

    </form>
</div>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
<script src="js/firebase.js"></script>
<script src="js/room.js"></script>


</body>
</html>
